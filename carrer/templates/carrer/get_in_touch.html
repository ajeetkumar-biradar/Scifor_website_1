{% load static %}
<style>
  .get-in-touch-wrapper {
    width: 100%;
    height: 70vh;
    background-color: #d1f7ff;
    padding-top: 4rem;
  }

  .get-in-touch-container {
    margin-left: 10%;
    padding: 10px;
    width: 80%;
    height: 28rem;
    text-align: center;
    background-color: #eef4f6;
    box-shadow: 0px 0px 30px -10px black;
    border-radius: 70px;
  }
  .get-in-touch-heading-container {
    margin-top: 1rem;
    width: 100%;
    height: 20%;
  }
  .get-in-touch-heading {
    font-size: 5rem;
    color: #1fa9ff;
    text-shadow: 0 2px 2px black;
    animation: fadeIn 1s;
  }
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  .contact-container {
    display: flex;
    flex-direction: row;
    height: 100%;
    width: 100%;
    margin-right: 30px;
    font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
  }
  .get-lets-talk {
    width: 100%;
    /* height: 20%; */
    padding: 3rem;
    font-size: 1.4vw;
  }
  .get-list {
    height: 49.5%;
  }
  .get-list ul {
    display: block;
    list-style-type: disc;
    margin-block-start: 2em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px;
    font-size: 1.5rem;
  }
  .get-list ul li {
    display: list-item;
    list-style-type: none;
    text-align: left;
    margin-bottom: 10px;
    padding-left: 100px;
  }

  .get-lets-talk button {
    margin-top: 3rem;
    height: 3.5rem;
    width: 8rem;
    background-color: #007bff;
    color: #fff;
    font-size: 20px;
    border-radius: 5px;
    border: none;
    box-shadow: 0px 3px 7px black;
    cursor: pointer;
    transition: all 0.3s;
    animation: LetsTalkButton 3s ease-in-out infinite alternate;
  }
  @keyframes LetsTalkButton {
    0% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0px);
    }
  }
  .get-lets-talk button:hover {
    box-shadow: 0px 10px 30px black;
    transform: translateY(-2px);
  }
  @media (max-width: 600px) {
    .get-in-touch-wrapper {
      width: 100%;
      height: 30rem;
      padding-top: 0rem;
    }
    .get-in-touch-container {
      width: 100%;
      height: 100%;
      text-align: center;
      margin: 0;
      border-radius: 0;
    }
    .get-in-touch-heading {
      font-size: 3rem;
    }
    .get-lets-talk {
      margin-top: 2rem !important;
      width: 80%;
      height: 50%;
      padding: 0 !important;
      font-size: 1rem !important;
      margin-left: 10%;
      border-bottom: solid black;
    }
    .get-lets-talk button {
      margin-top: 2rem !important;
      height: 2rem !important;
      width: 4.5rem !important;
      font-size: 12px !important;
      border-radius: 5px;
    }
    .get-list ul {
      list-style-type: none;
      margin-block-start: 3em !important;
      margin-block-end: -3em;
      margin-inline-start: -2em;
      margin-inline-end: 10px;
      padding-inline-start: 0px !important;
      font-size: 1rem !important;
    }
    .get-list ul li {
      list-style-type: none;
      text-align: center;
      margin-bottom: 15px;
      padding-left: 40px;
    }
    .contact-container {
      display: flex;
      flex-direction: column;
      height: 65%;
      width: 100%;
      font-family: -apple-system, system-ui, "Segoe UI", Roboto,
        "Helvetica Neue", Ubuntu, sans-serif;
    }
  }
  @media (max-width: 1400px) {

      margin-block-end: -3em;
      margin-inline-start: -2em;
      margin-inline-end: 10px;
      padding-inline-start: 0px !important;
      font-size: 1rem !important;
    }
    .get-list ul li {
      list-style-type: none;
      margin-block-start: 3em;

    }
    .contact-container {

      height: 65%;
