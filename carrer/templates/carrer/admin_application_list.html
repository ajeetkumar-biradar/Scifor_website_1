<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants List</title>
    <style>
        body {
            background: linear-gradient(135deg, #8A2BE2, #00BFFF);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1.list1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        a {
            background-color: #6A5ACD; /* SlateBlue */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        a:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .application-details {
            flex: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons a {
            background-color: #FFD700; /* Gold */
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .buttons a:hover {
            background-color: #FFA500; /* Orange */
        }
        
        .btn-add-job1 {
            text-decoration: none;
            color: #fff; /* Change this to the desired text color */
            background-color: #6A5ACD; /* SlateBlue */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 130px;
        }

        .btn-add-job1:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }
        
        .btn-add-job2 {
            text-decoration: none;
            color: #fff; /* Change this to the desired text color */
            background-color: #6A5ACD; /* SlateBlue */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-add-job2:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }
    </style>
</head>
<body>
    <a class="btn-add-job1" href="{% url 'admin_dashboard' %}">Home</a>
    <a class="btn-add-job2" href="{% url 'admin_logout' %}">Logout</a>
    <h1 class="list1">Applicants List</h1>
    <!-- <a href="{% url 'admin_application_add' %}">Add Application</a> -->
    <ul>
        {% for application in applications %}
        <li>
            <div class="application-details">
                {{ application.name }} - {{ application.job.position }}
            </div>
            <div class="buttons">
                <a href="{% url 'admin_application_edit' application.id %}">View</a>
                <a href="{% url 'admin_application_delete' application.id %}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
