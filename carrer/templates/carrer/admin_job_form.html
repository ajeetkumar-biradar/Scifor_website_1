<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.id|yesno:"Edit Job,Add Job" }}</title>
    <style>
        body {
            background: linear-gradient(135deg, #8A2BE2, #00BFFF);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1.edit {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #6A5ACD; /* SlateBlue */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }

        .btn-cancel {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #FFD700; /* Gold */
            font-weight: bold;
        }

        .btn-cancel:hover {
            text-decoration: underline;
        }
        
        .btn-add-job1 {
            text-decoration: none;
            color: #fff; /* Change this to the desired text color */
            background-color: #6A5ACD; /* SlateBlue */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 130px;
        }

        .btn-add-job1:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }
        
        .btn-add-job2 {
            text-decoration: none;
            color: #fff; /* Change this to the desired text color */
            background-color: #6A5ACD; /* SlateBlue */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-add-job2:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }
    </style>
</head>
<body>
    <a class="btn-add-job1" href="{% url 'admin_dashboard' %}">Home</a>
    <a class="btn-add-job2" href="{% url 'admin_logout' %}">Logout</a>
    <h1 class="edit">{{ form.instance.id|yesno:"Edit Job,Add Job" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'admin_job_list' %}" class="btn-cancel">Cancel</a>
</body>
</html>
