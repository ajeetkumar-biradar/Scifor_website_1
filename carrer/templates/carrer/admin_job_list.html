<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <style>
        body {
            background: linear-gradient(135deg, #8A2BE2, #00BFFF);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1.list {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        .btn-add-job {
            text-decoration: none;
            color: #fff; /* Change this to the desired text color */
            background-color: #6A5ACD; /* SlateBlue */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-add-job:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }
        
        .btn-add-job1 {
            text-decoration: none;
            color: #fff; /* Change this to the desired text color */
            background-color: #6A5ACD; /* SlateBlue */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 130px;
        }

        .btn-add-job1:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }
        
        .btn-add-job2 {
            text-decoration: none;
            color: #fff; /* Change this to the desired text color */
            background-color: #6A5ACD; /* SlateBlue */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-add-job2:hover {
            background-color: #483D8B; /* DarkSlateBlue */
        }
        
        ul.job-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        ul.job-list li {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul.job-list li a {
            text-decoration: none;
            color: #FFD700; /* Gold */
            margin-left: 10px;
            font-weight: bold;
        }

        ul.job-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a class="btn-add-job1" href="{% url 'admin_dashboard' %}">Home</a>
    <a class="btn-add-job2" href="{% url 'admin_logout' %}">Logout</a>
    <h1 class="list">Job List</h1>
    <a href="{% url 'admin_job_add' %}" class="btn-add-job">Add Job</a>
    <ul class="job-list">
        {% for job in jobs %}
        <li>
            {{ job.position }}
            <span>
                <a href="{% url 'admin_job_edit' job.id %}">Edit</a> - 
                <a href="{% url 'admin_job_delete' job.id %}">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
