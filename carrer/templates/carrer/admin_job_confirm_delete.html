<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            background: linear-gradient(135deg, #8A2BE2, #00BFFF);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1.delete-job {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        button[type="submit"] {
            background-color: #DC143C; /* Crimson */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #B22222; /* FireBrick */
        }

        .btn-cancel {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #FFD700; /* Gold */
            font-weight: bold;
        }

        .btn-cancel:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h1 class="delete-job">Delete Job: {{ job.position }}</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'admin_job_list' %}" class="btn-cancel">Cancel</a>
</body>
</html>
