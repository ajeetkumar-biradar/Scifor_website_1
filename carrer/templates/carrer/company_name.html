{% load static %}
<style>

    .company-name-container{
  width: 100%;
  height: 100vh;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
@media (max-width : 600px) {
  .company-name-container{
    width: 100%;
    height: 50vh;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit:cover;
  }
}
@media(max-width: 1300px) and (max-height : 1400px) {
  .company-name-container{
    width: 100%;
    height: 60vh;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit:cover;
  }
}

/* Company name Container and VR Image */
.company-name-content {
  position: absolute;
  width: 60vw;
  height: 50vh;
  top: 20%;
  left: 20%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: "Optima", sans-serif;
  border-radius: 20px;
  z-index: 1;
}
.company-name-vr{
  width: 60rem;
  position: absolute;
  z-index: -1;
  filter:  brightness(20%);
}

/* Company name Container and VR Image media query */

@media (max-width : 1310px) {
  .company-name-vr{
    width: 50rem;
  }
}
@media (max-width : 600px) {
  .company-name-vr{
    width: 28rem !important;
    top: -18%;
  }
}
@media(max-width: 1300px) and (max-height : 1400px) {
  .company-name-vr{
    width: 45rem;
    top: -15%;
  }
}

/* Company name */
.company-name-heading{
  text-align: center;
  font-size: 3rem;
}
.company-name{
  color: #344df5;
  display: inline-block;
  overflow: hidden;
  margin-top: 20px;
  text-align: justify;
  position: relative;
}
.company-name::after{
  content: '|';
  position: absolute;
  right: 0;
  color: #344df5;
  background-color: black;
  width: 100%;
  animation: typing 3s steps(20) infinite;
}
@keyframes typing {
  to{
    width: 0%;
  }
}

/* Company name media query*/

@media (max-width : 600px) {
  .company-name-heading{
    margin-bottom: 7%;
    font-size: 1.5rem !important;
    position: absolute;
    top: 0;
  }
  .company-name{
 font-size: 1.3rem !important;
 text-align: justify;
 margin-top: 30px !important;
  }
}
@media(max-width: 1300px) and (max-height : 1400px) {
  .company-name-heading{
    margin-bottom: 7%;
    font-size: 2.5rem;
    position: absolute;
    top: 0;
  }
  .company-name{
 font-size: 2.6rem;
 margin-top: 25px;
  }
}
@media (max-width : 1310px) {
  .company-name-heading{
    margin-bottom: 7%;
    text-align: center;
    font-size: 3rem;
  }
}


</style>
<div class='company-name-container'>
    <video src="{% static 'background.mp4' %}" autoplay muted loop></video>
    <div class="company-name-content">
        <img class="company-name-vr" src="{% static 'vr.png' %}" alt="VR" />
        <h1 class="company-name-heading">Hello, weâ€™re</h1>
        <h1 class="company-name-heading"><span class="company-name">Meta Scifor Technologies !</span></h1>
    </div>
</div>
